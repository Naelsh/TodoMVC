<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Todo List">
    <meta name="keywords" content="TodoMVC - online todos list">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>todos</h1>
    </header>
    <main>
        <form class="todobar">
            <input type="text" id="inputbar" placeholder="What needs to be done?">
        </form>


        <ul id="todolist">
            <template>
                <li>
                    <button id="done-toggle"></button>
                    <p>Text</p>
                    <button id="remove-button">❌</button>
                </li>
            </template>
        </ul>

        <div id="filterbutton">
            <button type="button" id="all">All</button>
            <button type="button" id="active">Active</button>
            <button type="button" id="completed">Completed</button>
        </div>

    </main>
    <footer>
        <div class="info">
            <p> Written by Niklas &amp; Susannah</p>
        </div>
    </footer>
</body>
</html>
