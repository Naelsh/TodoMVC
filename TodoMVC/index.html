<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Todo List">
    <meta name="keywords" content="TodoMVC - online todos list">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>todos</h1>
    </header>
    <main>
        <input type="checkbox" id="toggle-all"></input>
        <form class="todo-bar">
            <input type="text" id="input-bar" placeholder="What needs to be done?">
        </form>


        <ul id="todo-list">
            <template id="todo-template">
                <li>
                    <input type="checkbox" id="toggle"></input>
                    <label for="toggle" id="todo-text">Text</label>
                    <button id="remove-button">❌</button>
                </li>
            </template>
        </ul>

        <div id="filter-button">
            <p><span id="unfinished-tasks">0</span> items left</p>
            <button type="button" id="all">All</button>
            <button type="button" id="active">Active</button>
            <button type="button" id="completed">Completed</button>
            <button type="button" id="clear-completed">Clear Completed</button>
        </div>

    </main>
    <footer>
        <div class="info">
            <p> Written by Niklas &amp; Susannah</p>
        </div>
    </footer>
</body>
</html>
